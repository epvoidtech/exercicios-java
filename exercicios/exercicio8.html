<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <title>Exercício 8 - Obter Valor do Input</title>
  <style>
    body { font-family: Arial; margin: 30px; }
    #resultado8 { color:#00ffff; margin-top: 10px; }
  </style>
</head>
<body>

  <h2>8. Obter valor de input</h2>

  <input type="text" id="input8" placeholder="Digite algo...">
  <button onclick="mostrarInput8()">Mostrar na tela</button>

  <p id="resultado8"></p>

  <nav>
    <a href="exercicio7.html">Anterior</a> |
    <a href="exercicio9.html">Próximo</a>
  </nav>

  <script>
    function mostrarInput8() {
      const valor = document.getElementById('input8').value;
      document.getElementById('resultado8').textContent = `Você digitou: ${valor}`;
    }
  </script>

</body>
</html>
